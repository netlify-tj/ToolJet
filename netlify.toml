[build]
  base = "/"
  publish = "frontend/build/"
  command = "npm run install:plugins && NODE_ENV=production npm run build:plugins && npm --prefix plugins prune --production && npm run build:frontend"

[template.environment]
  NODE_ENV = "production"  
  NODE_VERSION = "14.17.3"
  NPM_VERSION = "7.20.0"

[[redirects]]
  from = "/*"
  to = "/"
  status = 200